on:
  pull_request:
      types:
        - opened
        - synchronize

jobs:
  merge-to-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Merge Branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git fetch origin
          git checkout main
          git merge --no-ff origin/${{ github.event.pull_request.head.ref }}
          git push origin main